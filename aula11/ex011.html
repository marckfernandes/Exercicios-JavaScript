<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade</h1>
    <p>Digite o nome do país em que você nasceu: </p>
    <input type="text" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var paisnasc = document.querySelector('input#txtpais')
            var pais = paisnasc.value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Seu país de origem é <strong>${pais}</strong>.</p>`

            if (pais == 'Brasil'|| pais == 'brasil') {
                res.innerHTML += '<p>Você é um cidadão Brasileiro!</p>'
            } 
            else {
                res.innerHTML += 'Você é um cidadão estrangeiro!'
            }
        }
    </script>
</body>
</html>
