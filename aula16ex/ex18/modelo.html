<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="dados">
            <label for="txtnum">Número (entre 1 e 100): </label> <input type="number" name="txtnum" id="txtnum" onchange="reiniciar(resComplementar)"> <input type="button" value="Adicionar" id="botãoAdd" onclick="verificar()">
        </div>
        <div id="opções">
            <select name="valorAdd" id="valorAdd" size="10">
                <option>Digite um número acima e em seguida clique em 'Adicionar'.</option>
            </select>
            <input type="button" value="Finalizar" id="botãoFinalizar" onclick="finalizar()">
        </div>
        <div id="resComplementar"></div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
